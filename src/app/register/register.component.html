<div class="text-yellow ms-5 p-3">
</div>
<div class="container">
    <form (ngSubmit)="register()" [formGroup]="registerForm">        <!--  to connecting model name-->
        <div class="card border-dark mb-3" style="background:rgb(131, 131, 99,0.5);"><br>
            <div class="card-header">
                <h5 class="text-center"><b>Register</b> </h5>
            </div>
            <div class="card-body text-dark">
                <div class="mt-2 pt-2">
                    <input formControlName="uname" name="uname" class="form-control" type="text" placeholder="username" 
                        id="uname">                         <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" class="text-danger"><p>Invalid Username</p></div>
                        <br>
                        <!-- ngIf -->

                    <input formControlName="acno" name="acno" class="form-control" type="text" 
                        placeholder="enter account number" id="acid">                        <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger"><p>Invalid Acoount number</p></div>
                        <br>

                    <input formControlName="pswd" name="pswd" class="form-control" type="password"  placeholder="password"
                        id="psid">
                        <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" class="text-danger"><p>Invalid Password</p></div>


                </div>

                <!-- </div>   -->
                <br>
                <button type="submit" class="btn btn-success">Register</button><br>
            </div>
        </div>
    </form>
</div>
