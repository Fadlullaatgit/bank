<div class="text-yellow ms-5 p-3">
</div>
<div class="container">
    <form (ngSubmit)="register()">
        <div class="card border-dark mb-3" style="background:rgb(131, 131, 99,0.5);"><br>
            <div class="card-header">
                <h5 class="text-center"><b>Register</b> </h5>
            </div>
            <div class="card-body text-dark">
                <div class="mt-2 pt-2">
                    <input name="uname" class="form-control" type="text" placeholder="username" [(ngModel)]="uname"
                        id="uname"> <br>

                    <input name="acno" class="form-control" type="text" [(ngModel)]="acno"
                        placeholder="enter account number" id="acid"><br>
                    <input name="pswd" class="form-control" type="password" [(ngModel)]="pswd" placeholder="password"
                        id="psid">

                </div>

                <!-- </div>   -->
                <br>
                <button type="submit" class="btn btn-success">Register</button><br>
            </div>
        </div>
    </form>
</div>
